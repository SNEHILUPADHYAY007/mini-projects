<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinasour Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body onkeydown="jump(event)">
        <div class="game center">
            <div class="score">
                score: <span class="dispScore"></span>
            </div>
            <div>
                <img src="assets/dino.png" alt="dino" class="dino">
            </div>
            <div>
                <img src="assets/cacti.jpg" alt="cacti" class="obstacle">
            </div>
        </div>
</body>
</html>
